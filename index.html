<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Snake game</title>
</head>
<body>
      <div style="width:888px; margin:Auto;">
            <canvas id="myCanvas" width="800" height="500" style="background:#000 ;">
                  Your Brower does not support the canvas element
            </canvas>
      </div>

      <script>    
      var canvas=document.getElementById("myCanvas");
      var ctx=canvas.getContext("2d");
      var dir, score ,balls,food;

      function init(){
            dir="right";
            score=0;
            balls=[
                  {x:40,y:40},
                  {x:60,y:40},
                  {x:80,y:40},
            ];
            createFood()
      }
      function createFood (){
            food={
                  x:Math.floor(Math.random()*39),y:Math.floor(Math.random()*24)
            }
      }
      init();
      document.addEventListener("keydown",function(e){
            var key=e.keyCode;
            if(key==37 && dir !="right"){
                  dir ="left";
            }
            if(key==38 && dir !="down"){
                  dir ="up";
            }
            if(key==39 && dir !="left"){
                  dir ="right";
            }
            if(key==40 && dir !="up"){
                  dir ="down";
            }
      });
      function add(){
            var last=balls[balls.length-1];
            if(dir=="right"){
                  balls.push({x:last.x+20,y:last.y})
            }
            if(dir=="down"){
                  balls.push({x:last.x,y:last.y+20})
            }
            if(dir=="left"){
                  balls.push({x:last.x-20,y:last.y})
            }
            if(dir=="up"){
                  balls.push({x:last.x,y:last.y-20})
            }
      }
    function  ani (){
            ctx.clearRect(0,0,888,555);
            balls.shift();
            add();

            var last=balls[balls.length-1];
            if(last.x==food.x*20 && last.y==food.y*20){
                  score+=5;
                  add();
                  createFood();
            }
            
            for(var i=0;i<balls.length;i++){
                  ball=balls[i];
                  if(i==balls.length-1){
                        ctx.fillStyle="blue";
                  }else{
                        ctx.fillStyle="red";
                  }
                  if(ball.x>780){
                        ball.x=0;
                  }
                  if(ball.x<0){
                        ball.x=780;
                  }
                  if(ball.y>480){
                        ball.y=0;
                  }
                  if(ball.y<0){
                        ball.y=480;
                  }
                  if(ball.x== last.x && ball.y== last.y && i<balls.length-2){
                        alert("Game over,your score is "+ score);
                        init();
                  }
                  ctx.fillRect(ball.x,ball.y,19,19)
            }
            ctx.fillRect(food.x*20,food.y*20,19,19)
            ctx.fillText("score:"+score,480,480);
      }
     setInterval(ani,99)
      </script>
</body>
</html>
